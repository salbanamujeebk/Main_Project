{% extends 'users/base.html' %}
{% load static %}

{% block title %}
   Credit Card
{% endblock %}

{% block content %}

<style>
   .btn {
     background-color: #00897b;
     color: white;
   }
   .btn:hover {
      background-color: #06c1ae;
   }
   a {
      color: white;
      text-decoration: none;
   }
   .form-container {
      max-width: 800px;
      margin: auto;
      padding-top: 100px;
   }
   .form-container img {
      width: 100%;
      height: 100%; 
      object-fit: cover;
      border-radius: 10px;
   }
   .row-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
   }
   .image-container {
      flex: 1;
      max-width: 50%;
   }
   .form-section {
      flex: 1;
      max-width: 50%;
   }
</style>
 
<div class="form-container">
   
<h2 class="text-center mb-4">Credit Card Payment</h2>
   <div class="row-container">
      <div class="image-container">
         <img src="{% static 'images/atmcard2.png' %}" alt="Credit Card Image">
      </div>

      <div class="form-section bg-light p-4"> 
         <form method="POST" action="{% url 'creditcard' id=data.id %}">
            {% csrf_token %}
            
            <div class="mb-3">
               <label for="name" class="form-label fw-bold">Name on Card</label>
               <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="mb-3">
               <label for="number" class="form-label fw-bold">Card Number</label>
               <input type="text" class="form-control" name="number" maxlength="19" placeholder="1234 5678 9012 3456" required>
            </div>
            
            <div class="row">
               <div class="col-md-6 mb-3">
                  <label for="expiration" class="form-label fw-bold">Expiration (MM/YY)</label>
                  <input type="month" class="form-control" name="expiration" required>
               </div>
               <div class="col-md-6 mb-3">
                  <label for="security" class="form-label fw-bold">Security Code</label>
                  <input type="number" class="form-control" name="security" placeholder="123" required>
               </div>
            </div>
            
            <button type="submit" class="btn w-100">Submit</button>
         </form>
      </div>
   </div>
</div>

{% endblock %}
