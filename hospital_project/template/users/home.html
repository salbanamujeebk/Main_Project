{% load static %}

<style>
  .card-group {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.card {
  border: none;
  border-radius: 15px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  padding: 100px;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.card img {
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  height: 200px;
  object-fit: cover;
}

.card-body {
  text-align: center;
  padding: 20px;
}

.card-title a {
  font-size: 1.2rem;
  font-weight: bold;
  color: #333;
  transition: color 0.3s ease;
}

.card-title a:hover {
  color: #007bff;
  text-decoration: underline;
}

.quality-care {
  width: 100%;
  height: 800px; 
  background-image: url("{% static 'images/image13.png' %}");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}
.text-center{
  font-size: 70px;
  color: white;
}

</style>


<div class="quality-care">
  <h1 class="text-center ">WE ASSURE QUALITY CARE</h1>
</div>
