{% extends 'users/base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h2>Edit Profile</h2>
                </div>
                <div class="card-body p-4">
                    <form action="{% url 'editprofile' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label"><strong>Name</strong></label>
                            <input type="text" class="form-control" id="name" placeholder="Name" name="Name" value="{{data.first_name}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label"><strong>Address</strong></label>
                            <input type="text" class="form-control" id="address" placeholder="Address" name="Address" value="{{data.Address}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label"><strong>Phone Number</strong></label>
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number" name="Phone" value="{{data.Phonenumber}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label"><strong>Username</strong></label>
                            <input type="text" class="form-control" id="username" placeholder="Username" name="Username" value="{{data.username}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label"><strong>Email</strong></label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="Email" value="{{data.email}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label"><strong>Age</strong></label>
                            <input type="number" class="form-control" id="age" placeholder="Age" name="Age" value="{{data.Age}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="dob" class="form-label"><strong>Date of Birth</strong></label>
                            <input type="date" class="form-control" id="dob" name="DOB" value="{{data.DOB}}" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-dark w-50">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
