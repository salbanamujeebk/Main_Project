{% extends 'users/base.html' %}
{% load static %}
{% block title %}
Doctors
{% endblock %}

{% block content %}
<h1 class="text-center my-4">Doctors</h1>
<hr>

<div class="container">
    <div class="row">
        {% for d in doctors %}
        <div class="col-md-4 mb-4">
            <div class="card border-light shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ d.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted text-center">{{ d.speciality }}</h6>
                    <p class="card-text text-center">{{ d.department }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p>No doctors available at this time.</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
