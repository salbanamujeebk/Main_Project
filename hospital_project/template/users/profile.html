{% extends 'users/base.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h2>User Profile</h2>
                </div>
                <div class="card-body p-4">
                    <form action="{% url 'profile' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label"><strong>Name</strong></label>
                            <p class="form-control">{{ data.first_name }}</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Address</strong></label>
                            <p class="form-control">{{ data.Address }}</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Phone Number</strong></label>
                            <p class="form-control">{{ data.Phonenumber }}</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Username</strong></label>
                            <p class="form-control">{{ data.username }}</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Email</strong></label>
                            <p class="form-control">{{ data.email }}</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Age</strong></label>
                            <p class="form-control">{{ data.Age }}</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Date of Birth</strong></label>
                            <p class="form-control">{{ data.DOB }}</p>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'editprofile' %}" class="btn btn-dark">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
