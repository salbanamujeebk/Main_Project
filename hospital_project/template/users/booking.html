{% extends 'users/base.html' %}

{% block title %}
    Booking
{% endblock %}

{% block content %}

<style>
    body {
        background-color: #f4f7fc;
    }
    .appointment-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    .appointment-container h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
    }
    .appointment-container hr {
        border-top: 3px solid #000508;
    }
    .form-group label {
        font-weight: 500;
        color: #555;
    }
    .form-control {
        margin-bottom: 20px;
        padding: 12px;
        font-size: 1rem;
        border-radius: 5px;
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-dark {
        background-color: #010509;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 5px;
        width: 100%;
        color: white;
        font-weight: 600;
    }
    .btn-dark:hover {
        background-color: #94979b;
    }
</style>

<div class="appointment-container">
    <h1 class="text-center">Make an Appointment</h1>
    <form method="POST" action="{% url 'booking' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="bookingdate">Booking Date:</label>
            <input type="date" id="bookingdate" name="bookingdate" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="dname">Doctor:</label>
            <select id="dname" name="dname" class="form-control" required>
                <option value="">Select Doctor</option>
                {% for i in doctors %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>

{% endblock %}
