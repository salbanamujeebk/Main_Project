{% extends 'users/base.html' %}
{% load static %}
{% block title %}
Hair Donations
{% endblock %}

{% block content %}

<style>


h1 {
    color: #4CAF50;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
    color: #555;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

input[type="radio"], input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
}

button {
    width: 100%;
    padding: 10px 20px;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}


.consent {
    margin-top: 20px;
}

.consent label {
    font-size: 14px;
    color: #777;
}


</style>



<div class="container py-5">
    <h1 class="text-center mb-4">Hair Donation Form</h1>
    <form action="/submit-hair-donation" method="POST">
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="hair-length">Length of Hair (in inches):</label>
        <input type="number" id="hair-length" name="hair-length" min="1" required>

        <label for="hair-condition">Hair Condition:</label>
        <select id="hair-condition" name="hair-condition" required>
            <option value="" disabled selected>Select your hair condition</option>
            <option value="healthy">Healthy</option>
            <option value="treated">Treated</option>
            <option value="colored">Colored</option>
            <option value="other">Other</option>
        </select>

        <label>Do you meet the minimum hair length requirement (e.g., 8 inches)?</label>
        <div>
            <label><input type="radio" name="min-length" value="yes" required> Yes</label>
            <label><input type="radio" name="min-length" value="no"> No</label>
        </div>

        <label for="donation-method">Preferred Method of Donation:</label>
        <select id="donation-method" name="donation-method" required>
            <option value="" disabled selected>Select a method</option>
            <option value="mail-in">Mail-in</option>
            <option value="walk-in">Walk-in at Donation Center</option>
        </select>

        <label for="comments">Comments or Additional Notes:</label>
        <textarea id="comments" name="comments" rows="3"></textarea>

        <div class="consent">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I certify that the information provided is accurate, and I consent to my hair being used for donation purposes.</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
</div>


{% endblock %}
