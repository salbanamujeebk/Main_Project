<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(145deg, #e0f7fa 20%, #f8fdff 80%);
            background-size: 150% 150%;
            animation: backgroundMove 10s infinite;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0 0;
            }
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-form h4 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #00796b;
        }

        .form-control {
            border-radius: 30px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #b2dfdb;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #00796b;
        }

        .btn-login {
            background-color: #00796b;
            color: #ffffff;
            border-radius: 30px;
            padding: 0.75rem;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: #00574b;
            transform: scale(1.03);
        }

        .register-link {
            text-align: center;
            display: block;
            margin-top: 1rem;
            color: #00796b;
        }

        .register-link a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 15px;
            color: #00796b;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .text-danger {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <form action="{% url 'Login' %}" method="POST">
                {% csrf_token %}
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Username" name="username" required>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
                <a href="{% url 'password_reset_request' %}" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="btn btn-login">Login</button>
                <p class="register-link">Don't have an account? <a href="{% url 'registration' %}">Register</a></p>
            </form>
            {% if message %}
                <p class="text-danger">{{ message }}</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
