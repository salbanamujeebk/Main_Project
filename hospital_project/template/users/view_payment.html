{% extends 'users/base.html' %}

{% block title %}
    View Data
{% endblock %}

{% block content %}



<table style="width: 100%;">
    <tr>
        <th>Patient's Name</th>
        <th>Doctor</th>
        <th>Status</th>
    </tr>
    {% for i in data%}
    <tr>
        <td>{{ i.p_name }}</td>
        <td>{{ i.name.name }}</td>
        <td>{{ i.status }}</td>
    </tr>
    {% endfor %}
</table>






{% endblock %}
