{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          background-image: url("{% static 'images/dochome.png' %}");
          background-repeat: no-repeat;
          background-size: cover;
          background-attachment: fixed;
          font-family: 'Poppins', sans-serif;
          color: #333;
      }
      .custom-navbar {
          background-color: #0d0e0f;
          padding: 15px 30px;
      }
      .navbar-brand {
          font-size: 1.5rem;
          font-weight: 600;
          color: #ffffff;
      }
      .nav-link {
          color: #ffffff;
          font-weight: 500;
          padding-right: 20px;
          transition: color 0.3s ease-in-out;
      }
      .nav-link:hover {
          color: #f8f9fa;
      }
      .navbar-toggler-icon {
          color: #ffffff;
      }
      .profile-icon {
          color: #ffffff;
          margin-left: auto;
      }
      .profile-icon svg {
          transition: transform 0.2s;
      }
      .profile-icon svg:hover {
          transform: scale(1.1);
      }
      .content-container {
          padding: 40px 0;
      }
      h2{
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 45px;
        color: white;
      }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'doctor_home' %}">SMK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'doctor_home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'appoinments' %}">Appointments</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_patients' %}">My Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'patient_history' %}">Patients Details</a>
                </li>
              </ul>
              <a class="profile-icon" href="{% url 'doctor_profile' %}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-fill" viewBox="0 0 16 16">
                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
              </a>
              <a href="{% url 'logout' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                  <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                </svg>
              </a>
          </div>
      </div>
  </nav>

  <div class="container content-container">

      <div class="row">
          <div class="col-12">
              {% block content %}
              <h2><i>"I love inspiring confidednce in my patients"</i></h2>
              {% endblock %}
          </div>
      </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
