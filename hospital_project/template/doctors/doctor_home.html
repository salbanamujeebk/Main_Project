{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(212, 211, 211)
        }
        .vertical-navbar {
            width: 250px;
            height: 100vh;
            background-color: #0d0e0f;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
        }
        .vertical-navbar .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .vertical-navbar .nav-link {
            color: #ffffff;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .vertical-navbar .nav-link:hover {
            background-color: #333;
            color: #f8f9fa;
        }
        .vertical-navbar .profile-icon {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
        }

        .navbar {
            margin-left: 250px;
            background-color: #343a40;
        }
        .navbar .navbar-nav .nav-link {
            color: white;
        }
        .navbar .navbar-nav .nav-link:hover {
            background-color: #495057;
        }
        .navbar .navbar-brand {
            color: white;
        }
        .navbar .navbar-brand:hover {
            color: #f8f9fa;
        }
        h2 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 45px;
            color:black;
            margin-bottom: 20px;
        }    
        h4{
            color: white;
            padding-top: 15px;
        }
        .logo{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-fluid {
            display: flex;
            align-items: center;
        }

        #navbarNavBottom {
            display: flex;
            align-items: center;
            width: 100%; 
        }

        .rounded-circle {
            height: 80px;
            width: 80px;
            object-fit: cover;
            margin-right: 15px; 
        }

        .doctorname {
            display: flex;
            flex-direction: column;
            justify-content: center; 
        }

        .doctorname h3 {
            margin: 0; 
            font-size: 1.5rem; 
            font-weight: bold; 
            color: white;
        }

        .doctorname p {
            margin: 0; 
            font-size: 1rem; 
            color: white; 
        }

        
    </style>
</head>

<body>
    <nav class="vertical-navbar">
        <div class="logo">
            <img src="{% static 'images/college-logo.png' %}" alt="Logo" width="50" height="50">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'doctor_home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'appoinments' %}">Appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'my_patients' %}">My Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'remuneration' %}">Remuneration</a>
            </li>
        </ul>
        <div class="profile-icon mt-auto">
            <a href="{% url 'doctor_profile' %}" class="me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>
            </a>
            <a href="{% url 'logout' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                </svg>
            </a>
        </div>
    </nav>


    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavTop">
                <h4 class="text-center w-100">Doctor Portal</h4>
            </div>
        </div>
    </nav>
    
    
    <nav class="navbar navbar-expand-lg bg-secondary mt-5 style="height: 120px;">
        <div class="container-fluid" style="height: 100px;">
            <div class="collapse navbar-collapse " id="navbarNavBottom">
                <img src="{{ doctor.image.url }}" alt="{{ doctor.name }}" class="rounded-circle"  object-fit: cover;>
                <div class="doctorname">
                    <h3>{{ doctor.name }}</h3>
                    <p>{{ doctor.speciality }}</p>
                </div>
            </div>
        </div>
    </nav>
    
    

    <div class="container content-container">
        {% block content %}
            {% if doctor.image %}
                <img src="{{ doctor.image.url }}" alt="{{ doctor.name }}">
            {% else %}
                <img src="{% static 'images/default-doctor.jpg' %}" alt="{{ doctor.name }}">
            {% endif %}
            <h4>{{ doctor.name }}</h4>
            <p>{{ doctor.speciality }}</p>
        {% endblock %}
    </div>

</body>
</html>
