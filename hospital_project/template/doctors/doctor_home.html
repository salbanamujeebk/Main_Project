{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" a href="{% static '/css/style.css'}"> -->
    <style>
      .custom-navbar {
      background-color: white; 
      }
      body{
        background-image: url("{% static 'images/docbg.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
        height:fit-content;
        background-attachment: fixed;
      }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CAREMATRIX</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'doctor_home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'appoinments'  %}">Appoinments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'my_patients' %}">Patients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'patient_history' %}">History</a>
              </li>
            </ul>
            
          </div>
          <a href="{% url 'doctor_profile'%}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="dark" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
          </svg></a>
          
        </div>
      </nav>
      {% block content %}{% endblock %}

</body>
</html>
