{% extends 'doctors/doctor_home.html' %}

{% load static %}

{% block title %}
Consultation
{% endblock %}

{% block content %}

<style>
    .form-label {
        font-size: 18px; 
        font-weight: bold; 
    }

    .card {
        border: none;
        border-radius: 15px;
    }

    .input-group-text {
        background-color: #007bff;
        color: white;
    }

    .btn-dark {
        background-color: #343a40;
        border-color: #343a40;
        border-radius: 5px;
    }

    .btn-dark:hover {
        background-color: #495057;
        border-color: #495057;
    }

    .form-control {
        border-radius: 5px;
        box-shadow: none;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .textarea {
        border-radius: 5px;
        box-shadow: none;
    }

    .textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn {
        width: 100%;
    }

    .container {
        max-width: 900px;
        margin-top: 50px;
    }

    h2 {
        color: #343a40;
        font-weight: 600;
        margin-bottom: 30px;
    }

    .mb-3 {
        margin-bottom: 1.5rem;
    }
</style>

<div class="container mt-5">
    <h2 class="text-center mb-4">Patient Consultation</h2>

    <div class="card shadow-lg">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Patient Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ patient.p_name }}" readonly>
                    </div>
                    <!-- <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{patient.}}" required>
                    </div> -->
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
                    </div>
                    <div class="col-md-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required pattern="[0-9]{10}">
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter state" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" id="height" name="height" placeholder="Enter height" required min="0">
                    </div>
                    <div class="col-md-6">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter weight" required min="0">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="condition" class="form-label">Condition</label>
                    <textarea class="form-control textarea" id="condition" name="condition" rows="3" placeholder="Describe condition" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="medicine" class="form-label">Medicine</label>
                    <textarea class="form-control textarea" id="medicine" name="medicine" rows="3" placeholder="Enter prescribed medicine" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark btn-lg">Submit Consultation</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
