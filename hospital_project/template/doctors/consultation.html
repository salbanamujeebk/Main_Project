{% extends 'doctors/doctor_home.html' %}

{% load static %}

{% block title %}
Consultation
{% endblock %}

{% block content %}



<div class="container mt-5">
    <h2 class="text-center mb-4">Patient Consultation Form</h2>

    <form method="POST" action="{% url 'consultation' %}" enctype="multipart/form-data" class="border p-4 rounded shadow-lg bg-light">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Patient Name</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Enter patient name" required>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="form-control" name="dob" required>
            </div>
            <div class="form-group col-md-6">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" name="age" placeholder="Enter age" required>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" class="form-control" name="phone" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" class="form-control" name="state" placeholder="Enter state" required>
        </div>

        <div class="form-group">
            <label for="condition">Patient Condition</label>
            <input type="text" id="condition" class="form-control" name="condition" placeholder="Enter condition" required>
        </div>

        <div class="form-group">
            <label for="medicine">Medicine Prescribed</label>
            <input type="text" id="medicine" class="form-control" name="medicine" placeholder="Enter medicine" required>
        </div>

        <button type="submit" class="btn btn-dark btn-block">Submit</button>
    </form>
</div>



{% endblock %}
