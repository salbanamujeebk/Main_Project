{% extends 'doctors/doctor_home.html' %}

{% load static %}

{% block title %}
Consultation
{% endblock %}

{% block content %}

<style>
   
</style>

<div class="container mt-5">
    <h2 class="text-center mb-4">Patient Consultation</h2>

    <div class="card shadow-lg">
        <div class="card-body">
            <form method="post" action="{% url 'consultation' id=patient.id %}">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Patient Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ patient.p_name }}" readonly>
                    </div>
                    <!-- <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{patient.}}" required>
                    </div> -->
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ patient.p_phone }}"  required pattern="[0-9]{10}">
                    </div>
                    <div class="col-md-4">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter state" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" id="height" name="height" placeholder="Enter height" required min="0">
                    </div>
                    <div class="col-md-6">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter weight" required min="0">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="condition" class="form-label">Condition</label>
                    <textarea class="form-control textarea" id="condition" name="condition" rows="3" placeholder="Describe condition" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="medicine" class="form-label">Medicine</label>
                    <textarea class="form-control textarea" id="medicine" name="medicine" rows="3" placeholder="Enter prescribed medicine" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark btn-lg">Submit Consultation</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
