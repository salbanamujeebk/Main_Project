{% extends 'doctors/doctor_home.html' %}

{% block title %}
My Patients
{% endblock %}


{% block content %}
{% load static %}
<h1 class="text-center">My Patients</h1>
<hr> 


<style>
    a{
        color: white;
        text-decoration: none;
    }
</style>



<div class="container mt-5">
    <h2 class="text-center mb-4">Patients List</h2>
    
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Patient Name</th>
                <th>Phone Number</th>
                <th>Doctor</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in consultation %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.phone }}</td>
                <td>{{ i.doctor.username }}</td>
                <td>
                    <button type="submit" class="btn btn-dark"><a href="{% url 'patient_history' id=i.id %}">View</a></button>
                </td>
                <td>
                    <button class="btn btn-success">{{ i.status }}</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
