{% extends 'admin/base_admin.html' %}

{% block title %}
Patients List
{% endblock %}

{% block content %}

<style>
    a{
        color: white;
        text-decoration: none;
    }
</style>



<div class="container mt-5" style="height: 100vh;">
    <h2 class="text-center mb-4">Patients List</h2>
    
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Patient Name</th>
                <th>Phone Number</th>
                <th>Doctor</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in consultation %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.phone }}</td>
                <td>{{ i.doctor.username }}</td>
                <td>
                    <button type="submit" class="btn btn-dark"><a href="{% url 'patient_details' %}">View</a></button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
