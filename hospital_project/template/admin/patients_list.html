{% extends 'admin/base_admin.html' %}

{% block title %}
Patients List
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Patients Consultation List</h2>
    
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Patient Name</th>
                <th>Phone Number</th>
                <th>Doctor</th>
            </tr>
        </thead>
        <tbody>
            {% for i in consultation %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.phone }}</td>
                <td>{{ i.doctor.username }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
