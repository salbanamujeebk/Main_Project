{% extends 'admin/base_admin.html' %}
{% load static %}

{% block title %}
Update Departments
{% endblock %}

{% block content %}



<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Update</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'update_department' id=data.id %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="department" class="form-label">Department Name</label>
                            <input type="text" id="department" value="{{data.dep_name}}" class="form-control" placeholder="Enter Department" name="dep_name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="prescription" class="form-label">Prescription</label>
                            <input type="text" id="prescription" value="{{data.dep_description}}" class="form-control" placeholder="Enter Prescription" name="dep_description" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- DELETE DEPARTMENT -->



{% endblock %}
