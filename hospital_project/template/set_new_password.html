{% extends 'users/base.html' %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}
{% load static %}

<style>
    .reset-password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f4f7f6;
    }

    .reset-password-box {
        background-color: #fff;
        border-radius: 8px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .reset-password-box h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .reset-password-box label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        color: #555;
        text-align: left;
    }

    .reset-password-box input[type="text"],
    .reset-password-box input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .reset-password-box button {
        background-color: #4feac4;
        color: #fff;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .reset-password-box button:hover {
        background-color: #3c9e86;
    }
</style>

<div class="reset-password-container">
    <div class="reset-password-box">
        <h2>Reset Your Password</h2>
        <form action="{% url 'set_new_password' %}" method="post">
            {% csrf_token %}
            <input type="text" name="email" value="{{ email }}" hidden>

            <label for="new_password">Enter New Password:</label>
            <input type="password" name="new_password" id="new_password" required placeholder="New password">

            <button type="submit">Reset Password</button>
        </form>
    </div>
</div>

{% endblock %}
