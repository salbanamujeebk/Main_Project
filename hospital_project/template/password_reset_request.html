{% extends 'users/base.html' %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}

<style>
    .reset-password-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #e0f7fa, #bcf5e7);
}

.reset-password-card {
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.reset-password-card h2 {
    font-size: 1.8em;
    margin-bottom: 10px;
    color:black;
}

.reset-password-card p {
    font-size: 0.9em;
    color: black;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    font-size: 0.85em;
    color: black;
}

input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 5px;
    border: 1px solid #cfd8dc;
    font-size: 0.95em;
    color: #333333;
}

input[type="email"]:focus {
    border-color: #4feac4;
    outline: none;
}

.btn-submit {
    background-color: #4feac4;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

.btn-submit:hover {
    background-color: #3c9e86;
}


</style>






<div class="reset-password-container">
    <div class="reset-password-card">
        <h2>Reset Your Password</h2>
        <p>Enter your registered email address to receive an OTP and reset your password.</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <button type="submit" class="btn-submit">Send OTP</button>
        </form>
    </div>
</div>
{% endblock %}
